{% extends 'navbar.html' %}

{% block content %}

    {% load staticfiles %}

        <div class="album py-5 bg-light">
            <div class="container">
                <left><h1><a href="">Projects:</a></h1></left>
                <div class="row">
                    {% for Projects in Projects.all %}
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow" style="height: 160px;">
                                <img class="img-thumbnail"  src="{{ Projects.image.url }}"/>
                            </div>
                            <center><a href='{% url 'projectsdetail' Projects.id %}'><h4>{{ Projects.title }}</h4></a>
                            </center>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock %}
